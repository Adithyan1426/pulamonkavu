<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .gallery-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Temple Gallery</h1>
        <div class="gallery">
            <img src="images/gallery1.jpg" alt="Temple Image 1">
            <img src="images/gallery2.jpg" alt="Temple Image 2">
            <img src="images/gallery3.jpg" alt="Temple Image 3">
            <img src="images/gallery4.jpg" alt="Temple Image 4">
        </div>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
