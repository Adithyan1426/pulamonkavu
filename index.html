<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulamankavu Temple</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sidebar Styles */
        .sidebar-icon {
            position: fixed;
            top: 20px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            background: goldenrod;
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition: 0.3s;
            padding-top: 50px;
            z-index: 999;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            text-align: center;
        }

        .sidebar a:hover {
            background: goldenrod;
        }

        .sidebar.active {
            left: 0;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
    </style>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</head>
<body>
    
    <!-- Sidebar Icon (Menu Button) -->
    <div class="sidebar-icon" onclick="toggleSidebar()">☰</div>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">✖</div>
        <a href="#about">About</a>
        <a href="#poojas">Our Poojas</a>
        <a href="#contact">Contact</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <!-- The rest of your webpage content remains the same -->
    
</body>
</html>
