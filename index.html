<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulamankavu Temple</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: 0.3s;
        }
        
        .navbar a:hover {
            background: goldenrod;
        }

        /* Booking Icon */
        .booking-icon {
            display: block;
            text-align: center;
            background: goldenrod;
            padding: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            margin-top: 50px;
        }
        
        .booking-icon:hover {
            background: darkgoldenrod;
        }

        /* Hero Section */
        .hero {
            height: 20vh;
            background-image: url('temple3.jfif');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            position: relative;
            margin-top: 10px;
        }

        /* Notice */
        .notice {
            width: 100%;
            background: darkred;
            color: white;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
            margin-top: 10px;
        }

        .notice-text {
            display: inline-block;
            padding-left: 100%;
            animation: moveNotice 15s linear infinite;
        }

        @keyframes moveNotice {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#timing">Timings</a>
        <a href="#contact">Contact</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
        <a href="#gallery">Gallery</a>
        <a href="#more">More</a>
    </div>

    <!-- Booking Icon -->
    <a href="booking.html" class="booking-icon">üìñ Book Archana / More Details</a>

    <!-- Hero Section -->
    <div class="hero">
        Welcome to Pulamankavu Sree Mahadeva Temple
    </div>

    <!-- Moving Notice -->
    <div class="notice">
        <span class="notice-text">‚ö†Ô∏è Important Notice: The temple festival starts on March 15th. Join us for the grand celebrations! ‚ö†Ô∏è</span>
    </div>
</body>
</html>
