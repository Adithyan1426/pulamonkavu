<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archana Booking - Temple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        .book-now {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .book-now button {
            background-color: green;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="book-now">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSecPSoKN8kXyY5wOYz8j3ZCweoVrJ6MCa2j_-cFDBb_0p8RxA/viewform?usp=sharing" target="_blank">
            <button>Book Now</button>
        </a>
    </div>
</body>
</html>
