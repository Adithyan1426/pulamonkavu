<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archana Booking - Temple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Archana</h2>
        <form action="submit_booking.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="archana">Select Archana Type:</label>
            <select id="archana" name="archana">
                <option value="ganapathi">Ganapathi Archana - ₹50</option>
                <option value="lakshmi">Lakshmi Archana - ₹100</option>
                <option value="shiva">Shiva Archana - ₹100</option>
                <option value="navagraha">Navagraha Archana - ₹300</option>
                <option value="mangalya">Mangalya Pooja - ₹500</option>
                <option value="mrityunjaya">Mrityunjaya Homam - ₹1000</option>
                <option value="ayush">Ayush Homam - ₹2000</option>
                <option value="sarpa">Sarpa Dosha Pooja - ₹2500</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <select id="time" name="time">
                <option value="morning">Morning (6 AM - 10 AM)</option>
                <option value="afternoon">Afternoon (12 PM - 3 PM)</option>
                <option value="evening">Evening (5 PM - 8 PM)</option>
            </select>

            <label for="requests">Special Requests (Optional):</label>
            <input type="text" id="requests" name="requests">

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="upi">UPI Payment</option>
                <option value="qr">Scan QR Code</option>
                <option value="cash">Pay at Temple</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
